tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/mtangaro/tosca-types/v3.0.1_myfair/custom_types.yaml

description: >
  TOSCA for launching a FAIRDom Seek instance.

topology_template:
  inputs:
    num_cpus:
      type: integer
      description: number of cpus required for the instance
      default: 2
    mem_size:
      type: string
      description: ram memory required for the instance
      default: 4 GB

  node_templates:

    seek:
      type: tosca.nodes.indigo.SeekPortal
      requirements:
        - lrms: local_lrms

    # type to describe a Galaxy not using any LRMS but using the local system
    local_lrms:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Local
      requirements:
        - host: seek_server
 
    seek_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              http_port:
                protocol: tcp
                source: 80
              seek_port:
                protocol: tcp
                source: 8890
        # Host container properties
        host:
         properties:
           num_cpus: { get_input: num_cpus }
           mem_size: { get_input: mem_size }
        # Guest Operating System properties
        os:
          properties:
            image: RECAS-BARI-ubuntu-16.04 # RECAS Ubuntu 16.04 LTS [Daily Build 20181114]

  outputs:
    endpoint:
      value: { concat: [ 'http://', get_attribute: [ seek_server, public_address, 0 ] ] }
    seek_creds:
      value: { get_attribute: [ seek_server, endpoint, credential, 0 ] }
