tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/mtangaro/tosca-types/laniakea-galaxy/custom_types.yaml

description: >
  Deploy RStudio on a single Virtual Machine.

topology_template:
  inputs:

    #os_users:
    #  type: list
    #  description: prova
    #  entry_schema:
    #    type: tosca.datatypes.indigo.Users
    #  default: []

    instance_flavor:
      type: string
      description: instance flavor (num_cpu, memory, disk)
      default: large
    storage_size:
      type: string
      description: storage memory required for the instance
      default: 10 GB      

    os_distribution:
      type: string
      default: ubuntu
      description: Operating System distro
      constraints:
        - valid_values: [ "ubuntu", "centos" ]

    os_version:
      type: version
      default: 16.04
      description: Operating System distribution version
      constraints:
        - valid_values: [ 16.04, 7 ]

    export_dir:
      type: string
      description: path to store rstudio data
      default: /data

  node_templates:

    rstudio:
      type: tosca.nodes.indigo.RStudioPortal
      requirements:
        - lrms: local_lrms

    # type to describe a Galaxy not using any LRMS but using the local system
    local_lrms:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Local
      requirements:
        - host: rstudio_server
 
    rstudio_server:
      type: tosca.nodes.indigo.Compute
      properties:
        os_users: [ {os_user_name: 'testuser', os_user_guid: '4001', os_user_add_to_sudoers: True, os_user_ssh_public_key: 'ssh-rsa  marco@MacBook-Pro-di-Marco.local'} ]
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            private_ip: false
            ports:
              rstudio_port:
                protocol: tcp
                source: 8080
        # Host container properties
        host:
         properties:
           instance_type: { get_input: instance_flavor }
        # Guest Operating System properties
        os:
          properties:
            #image: ubuntu-16.04
            #image: centos-7-2003
            distribution: { get_input: os_distribution }
            version: { get_input: os_version }
      requirements:
        # contextually this can only be a relationship type
        - local_storage:
            # capability is provided by Compute Node Type
            node: my_block_storage
            capability: tosca.capabilities.Attachment
            relationship:
              type: tosca.relationships.AttachesTo
              properties:
                location: { get_input: export_dir }
                device: hdb

    my_block_storage:
      type: tosca.nodes.BlockStorage
      properties:
        size: { get_input: storage_size }

  outputs:
    endpoint:
       value: { concat: [ 'http://', get_attribute: [ rstudio_server, public_address, 0 ], ':8080' ] }
    node_ip:
      value: { get_attribute: [ rstudio_server, public_address, 0 ] }
